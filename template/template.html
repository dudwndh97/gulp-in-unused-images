<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi">
	<title></title>
	<style type="text/css">
		/* Common */
		body,p,h1,h2,h3,h4,h5,h6,ul,ol,li,dl,dt,dd,table,th,td,form,fieldset,legend,input,textarea,button,select{margin:0;padding:0}
		body,input,textarea,select,button,table{font-size:15px;font-family:'나눔고딕',NanumGothic,'맑은 고딕','Malgun Gothic','돋움',Dotum,'굴림',Gulim,Helvetica,sans-serif;line-height:1.2rem}
		body.dark {background-color:#010101;}
		ul,ol{list-style:none}
		a{color:#000;text-decoration:none}
		a:hover{background-color:#EBF2FC}
		.u_vc{position:absolute;*left:-9999em;z-index:-1;font-size:4px;line-height:1px;color:transparent}
		body{position:relative;padding:0 20px;background-color:#fff;color:#000;word-wrap:break-word;-webkit-text-size-adjust:none}
		header{padding:2.5em 2em; border-bottom:5px solid rgba(150,150,223,0.5);margin-bottom:20px;}
		body.dark .title {color:#fff;}
		body.dark .length {color:#ebebeb;}
		.title{font-size:1.3em;padding-top:1em}
		.length {color:#666;font-size:0.9em;margin-left:15px;}
		#bg_change {position:fixed;top:50px;right:200px;background-color:rgba(255,255,255,0.7);border:1px solid #253623; padding:0.5em;border-radius: 0.3em;min-width:100px;text-align: center;}
		ul#list{font-size:1em}
		body.dark li {border-bottom:1px solid #333;border-left:4px solid #444}
		li{margin:1em 0;padding-left:1em;padding-bottom:1em;border-bottom:1px solid #e1e1e1;border-left:4px solid #f1f2f3}
		li img {max-width:100%;height:auto;vertical-align: top;}
	</style>
</head>
<body id="body">
	<header>
		<h1 class="title">Unused Images<span class="length">((length)) 개의 이미지</span></h1>
		<button id="bg_change" onclick="bg()">배경 어둡게</button>
	</header>
  <ul id="list">
		<!-- here -->
  </ul>
	<script>
		function bg(){
				var body = document.getElementById('body')
				var btn = document.getElementById('bg_change')
				if(btn.innerText == "배경 어둡게"){
					body.setAttribute('class', 'dark')
					btn.innerText = "배경 밝게"
				}else {
					body.setAttribute('class', '')
					btn.innerText = "배경 어둡게"
				}
		}
	</script>
</body>
</html>
